name: Waka Readme

"on":
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          SHOW_TIME: false
          TIME_RANGE: all_time

  update-weekly-total:
    name: Update Weekly Coding Total
    runs-on: ubuntu-latest
    needs: update-readme
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Update weekly total line
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          set -euo pipefail

          end_date="$(date -u +%Y-%m-%d)"
          start_date="$(date -u -d '6 days ago' +%Y-%m-%d)"
          summary_json="$(curl -s -u "${WAKATIME_API_KEY}:" "https://wakatime.com/api/v1/users/current/summaries?start=${start_date}&end=${end_date}")"
          total_seconds="$(echo "$summary_json" | jq -r '.cumulative_total.seconds // 0')"
          hours="$(awk -v s="$total_seconds" 'BEGIN { printf "%.1f", s/3600 }')"
          weekly_line="### This week I spent ${hours} hours coding"

          awk -v replacement="$weekly_line" '
            /<!--START_SECTION:waka-week-->/ { print; print replacement; in_block=1; next }
            /<!--END_SECTION:waka-week-->/ { in_block=0; print; next }
            !in_block { print }
          ' README.md > README.md.tmp
          mv README.md.tmp README.md

          chart_config="$(echo "$summary_json" | jq -c '
            [ .data[]?.projects[]? ]
            | group_by(.name)
            | map({ name: .[0].name, total_seconds: (map(.total_seconds) | add) })
            | sort_by(-.total_seconds)
            | .[0:7] as $rows
            | if ($rows | length) == 0 then
                empty
              else
                {
                  type: "pie",
                  data: {
                    labels: ($rows | map(.name)),
                    datasets: [
                      { data: ($rows | map(.total_seconds)) }
                    ]
                  },
                  options: {
                    plugins: {
                      legend: { position: "bottom" }
                    }
                  }
                }
              end
          ')"

          if [ -n "$chart_config" ]; then
            chart_url="$(CHART_CONFIG="$chart_config" python3 -c 'import os, urllib.parse; print("https://quickchart.io/chart?c=" + urllib.parse.quote(os.environ["CHART_CONFIG"], safe=""))')"
            pie_block="![Weekly project split pie chart](${chart_url})"
          else
            pie_block="No project data this week."
          fi

          awk -v replacement="$pie_block" '
            BEGIN { n = split(replacement, lines, /\n/) }
            /<!--START_SECTION:waka-project-pie-->/ {
              print
              for (i = 1; i <= n; i++) print lines[i]
              in_block=1
              next
            }
            /<!--END_SECTION:waka-project-pie-->/ { in_block=0; print; next }
            !in_block { print }
          ' README.md > README.md.tmp
          mv README.md.tmp README.md

      - name: Commit weekly total update
        run: |
          set -euo pipefail
          if git diff --quiet README.md; then
            echo "No weekly total changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update weekly coding total"
          git push origin main
